<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        p {
            color: #666;
            font-size: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>In search of a page, you did explore,<br>
           But alas, you've hit error 404.<br>
           It's not here, I fear,<br>
           Seems it's disappeared,<br>
           Please <a href="/">go home</a> to do more!
        </p>
    </div>
</body>
</html>
